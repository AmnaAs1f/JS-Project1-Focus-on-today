<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Focus on today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>


        <h1 class="heading">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="sub-title"><span> Today <img class="Sun" src="images/Sun.svg" alt="Sun"></span> </h2>
            <p class="label">Raise your bar by completing your goals</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 completed</span>
                </div>
                <p class="error-label">
                    Please set all the three goals
                </p>
            </div>
           
 
            <div class="goal">
                <div class="checkbox">
                    <img class="check-icon" src="./images/check-icon.svg" alt="check-icon" />
                </div>
                <input  id="First" type="text" class="goal-input" placeholder="Add  a new goal...">
            </div>
            <div class="goal">
                <div class="checkbox">
                    <img class="check-icon" src="./images/check-icon.svg" alt="check-icon" />
                </div>
                <input id="Second" type="text" class="goal-input" placeholder="Add  a new goal...">
            </div>
            <div class="goal">
                <div class="checkbox">
                    <img class="check-icon" src="./images/check-icon.svg" alt="check-icon" />
                </div>
                <input id="Third" type="text" class="goal-input" placeholder="Add  a new goal...">
            </div>

            <p class="quote">"Move one step ahead today"</p>
            <p class="credit">
                Coded by<span> <a href="https://www.linkedin.com/in/amna-asif-920wd/">Amna Asif</a>.
                </span>
            </p>
        </div>



    </main>

</body>

</html>

<script src="script.js"></script>
